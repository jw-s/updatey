---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: updatey
  labels:
    app: updatey
webhooks:
  - name: updatey.jw-s.com
    clientConfig:
      service:
        name: updatey
        namespace: updatey
        path: "/admit"
      caBundle: 
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
    failurePolicy: Ignore